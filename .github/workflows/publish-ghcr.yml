name: Publish Docker image to GHCR

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    outputs:
      version: ${{ steps.vars.outputs.version }}

    steps:
      - name: Determine deploy version (full SHA)
        id: vars
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout (exact commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.version }}

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo 'ghcr.io/${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:${{ steps.vars.outputs.version }}
            ${{ steps.image.outputs.name }}:main
          labels: |
            service=covertext

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # For workflow_run, github.ref is not refs/heads/main. Use head_branch instead.
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.head_branch == 'main' }}

    steps:
      - name: Checkout (exact commit)
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.build-and-push.outputs.version }}

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          DEPLOY_SSH_KEY: op://CoverText/deploy_ssh/private key
          RAILS_MASTER_KEY: op://CoverText/Production/RAILS_MASTER_KEY
          KAMAL_REGISTRY_PASSWORD: op://CoverText/Production/KAMAL_REGISTRY_PASSWORD
          DB_HOST: op://CoverText/Production/DB_HOST

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install kamal
        run: gem install kamal

      - name: Set up SSH
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf "%s\n" "$DEPLOY_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          DEPLOY_HOST="165.227.9.95"

          # Add the server host key(s) to known_hosts (retry because fresh infra can lag)
          for i in 1 2 3 4 5; do
            ssh-keyscan -T 10 -H -t rsa,ecdsa,ed25519 "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null && break
            echo "ssh-keyscan attempt $i failed; retrying..." >&2
            sleep 2
          done

          if [ ! -s ~/.ssh/known_hosts ]; then
            echo "ERROR: ssh-keyscan produced no host keys for $DEPLOY_HOST. Is SSH reachable on port 22?" >&2
            exit 1
          fi

          # Debug output should never fail the job
          ssh-keygen -lf ~/.ssh/known_hosts || true

      - name: Deploy to production (use already-pushed image)
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
          RAILS_MASTER_KEY: ${{ env.RAILS_MASTER_KEY }}
        run: |
          kamal deploy -d production -P --version "$VERSION"
