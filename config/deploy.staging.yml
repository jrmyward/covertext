# Name of your application. Used to uniquely configure containers.
service: covertext

# Name of the container image (use your-user/app-name on external registries).
image: ghcr.io/jrmyward/covertext

# Deploy to staging server
servers:
  web:
    hosts:
      - 159.65.70.168

volumes:
  - "/var/lib/covertext/staging/data:/rails/data"
  - "/var/lib/covertext/staging/storage:/rails/storage"

env:
  clear:
    RAILS_ENV: staging
    APP_HOST: staging.covertext.app
    APP_PROTOCOL: https
    SOLID_QUEUE_IN_PUMA: true
    # Use async mode (no forking) for SQLite compatibility
    SOLID_QUEUE_SUPERVISOR_MODE: async
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_URL
    - POSTGRES_PASSWORD

# SSL configuration
proxy:
  ssl: true
  host: staging.covertext.app

# Postgres database accessory
accessories:
  postgres:
    service: covertext-postgres-staging
    image: postgres:16
    host: 159.65.70.168
    port: 5432
    env:
      clear:
        POSTGRES_USER: postgres
        POSTGRES_DB: covertext_staging
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data

# Enable SSL auto certification via Let's Encrypt (HTTP â†’ HTTPS redirect automatic)

# Where you keep your container images.
registry:
  server: ghcr.io
  username: jrmyward
  password:
    - KAMAL_REGISTRY_PASSWORD

# Aliases are triggered with "kamal <alias>"
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  worker-logs: app logs -f --roles worker
  dbc: app exec --interactive --reuse "bin/rails dbconsole"
  db-prepare: app exec "bin/rails db:prepare"

# Configure the image builder
builder:
  arch: amd64

